name: Versioning workflow

on:
  push:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Docker-Tag:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ–¥ï¸ Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: âŒ¨ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ™ Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: ğŸ—ï¸ Build and push
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Local/Dockerfile
        push: true
        tags: |
          ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.DOCKERHUB_REPONAME}}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}
    - name: ğŸ—ï¸ Build and push
      if: ${{ github.ref != 'refs/heads/master' }}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Local/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.base_ref }}-latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}

  Github-Versioning:
    needs: [Docker-Tag]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        if: ${{ github.ref == 'refs/heads/staging' }}
        name: ğŸ” Generates release and tag for code versioning
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v
          use_github_release_notes: true
      - id: release
        if: ${{ github.ref == 'refs/heads/master' }}
        name: ğŸ” Generates release and tag for code versioning
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: minor
          tag_prefix: v
          use_github_release_notes: true
      - name: ğŸ“£ Check versioning
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"
