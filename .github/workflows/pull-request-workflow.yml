name: Main workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¥ Download black
      run: pip3 install black==22.3.0
    - name: ğŸ“ Check lint
      run:  make check-lint-local ENV=Ci
    - name: ğŸ“¥ Download isort
      run: pip3 install isort==5.10.1
    - name: ğŸ† Check imports order
      run:  make check-imports-local ENV=Ci

  Testing:
    needs: [Format]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
