name: Main workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Rise-Container:
    runs-on: ubuntu-latest
    steps:
    - name: 🔀 Checkout
      uses: actions/checkout@v3
    - name: 🐳 Set up container
      run: make docker up FLAGS=--detach ENV=Ci

  Check-Lint:
    needs: [Rise-Container]
    runs-on: ubuntu-latest
    steps:
    - name: 🔀 Checkout
      uses: actions/checkout@v3
    - name: 📝 Check lint
      run:  make check-lint ENV=Ci

  Check-Imports:
    needs: [Rise-Container]
    runs-on: ubuntu-latest
    steps:
    - name: 🔀 Checkout
      uses: actions/checkout@v3
    - name: 🆎 Check imports order
      run:  make check-imports ENV=Ci

  Testing:
    needs: [Check-Lint, Check-Imports]
    runs-on: ubuntu-latest
    steps:
    - name: 🔀 Checkout
      uses: actions/checkout@v3
    - name: ✅ Test
      run: make test-with-coverage ENV=Ci

  Done:
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
    - name: 🎉 Congratulations
      run: echo "Everything is okay! 🎉"
