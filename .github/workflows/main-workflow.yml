name: Main workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¥ Download black
      run: pip3 install black==22.3.0
    - name: ğŸ“ Check lint
      run:  make check-lint-local
    - name: ğŸ“¥ Download isort
      run: pip3 install isort==5.10.1
    - name: ğŸ† Check imports order
      run:  make check-imports-local

  Testing:
    needs: [Format]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ³ Set up container
      run: make upd
    - name: â³ Wait for the environment to get up
      run: make wait-db
    - name: âœ… Test
      run: make test

  Docker-Tag:
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ–¥ï¸ Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: âŒ¨ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ™ Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: ğŸ—ï¸ Build and push
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Local/Dockerfile
        push: true
        tags: |
          ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.DOCKERHUB_REPONAME}}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}
    - name: ğŸ—ï¸ Build and push
      if: ${{ github.ref != 'refs/heads/master' }}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Local/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.base_ref }}-latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}

  Versioning:
    needs: [Docker-Tag]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        name: ğŸ” Generates release and tag for code versioning
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: norelease
          tag_prefix: v
          use_github_release_notes: true
      - name: ğŸ“£ Check versioning
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"

  Deploy:
    needs: [Versioning]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    # - name: ğŸš Deploy on PRE
    #   if: ${{ github.base_ref == 'create-github-actions' }}
    #   run: # Command to deploy on PRE environment
    # - name: ğŸ›« Deploy on Staging
    #   if: ${{ github.base_ref == 'create-github-actions' }}
    #   run: # Command to deploy on STAGING environment
    # - name: ğŸš€ Deploy on Production
    #   if: ${{ github.base_ref == 'create-github-actions' }}
    #   run: # Command to deploy on PRODUCTION environment

  Done:
    needs: [Deploy]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‰ Congratulations
      run: echo "Everything is okay! ğŸ‰"
