name: Main workflow

on:
  push:
    branches:
      - 'master'
      - 'staging'
      - 'dev'
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¥ Download oitnb
      run: pip3 install oitnb==0.2.2
    - name: ğŸ“ Check lint
      run:  make check-lint-local
    - name: ğŸ“¥ Download isort
      run: pip3 install isort==5.10.1
    - name: ğŸ† Check imports order
      run:  make check-sort-imports-local

  Testing:
    needs: [Lint]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ³ Set up container
      run: make upd
    - name: â³ Wait for the environment to get up
      run: make wait-db
    - name: âœ… Test
      run: make test

  Docker:
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ–¥ï¸ Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: âŒ¨ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ™ Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: ğŸ—ï¸ Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Local/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:latest,
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}

  Deploy:
    needs: [Docker]
    runs-on: ubuntu-latest
    steps:
