name: Code format checker CI

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: ğŸ³ Setup container
      run: make upd
    - name: â³ Wait for the environment to get up
      run: |
        while ! docker exec database mysqladmin --user=user --password=password --host "127.0.0.1" ping --silent &> /dev/null ; do
            echo "Waiting for database connection..."
            sleep 1
        done
    - name: ğŸ“ Check lint
      run: make check-lint
    - name: ğŸ”¢ Check imports order
      run: make check-sort-imports
    - name: âœ… Test
      run: make fast-test
